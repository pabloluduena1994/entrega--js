<body>
    <header class="encabezado">
        <nav class="navbar navbar-expand-lg">
            <div class="container-fluid">
                <a class="navbar-brand" href="../index.html"><img class="tamLogo" src="../img/pelismedia.png" alt="Logo Pelismedia"></a>
                <button class="navbar-toggler menuHamburguesa" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>

            </div>

    <button id="activarFuncion" class="btn btn-secondary boton mt-2">Â¡Click!</button>

    <main>
        <div class="container">
            <div class="row mt-3">
                <div class="col">
                    <h2 class="d-flex justify-content-center mb-3">Realizar Compra</h2>
                    <form id="procesar-pago" method="POST">
                        <div class="form-group row">
                            <label for="cliente" class="col-12 col-md-2 col-form-label h2">Nombre y Apellido:</label>
                            <div class="col-12 col-md-10">
                                <input type="text" class="form-control" id="cliente" placeholder="Nombre y Apellido" name="persona">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="email" class="col-12 col-md-2 col-form-label h2">Email:</label>
                            <div class="col-12 col-md-10">
                                <input type="text"  id="correo" class="form-control" placeholder="Email" name="email.id" id="email.id">
                            </div>
                        </div>
                        <div id="carrito" class="form-group table-responsive mt-5">
                            <table class="table" id="lista-compra">
                                <thead>
                                    <tr>
                                        <th class="colorCompra" scope="col"></th>
                                        <th class="colorCompra" scope="col">Nombre</th>
                                        <th class="colorCompra" scope="col">Precio</th>
                                        <th class="colorCompra" scope="col">Cantidad</th>
                                        <th class="colorCompra" scope="col">Sub Total</th>
                                    </tr>
                                </thead>
                                <tr>
                                    <th colspan="4" scope="col" class="text-right colorCompra">TOTAL<p id="totalProceso"></p></th>
                                </tr>
                            </table>
                        </div>

                        <div class="row justify-content-center d-none" id="spinner">
                            <div class="spinner">
                                <div class="dot1"></div>
                                <div class="dot2"></div>
                            </div>
                        </div>

                        <div class="row justify-content-between">
                            <div class="col-md-4 mb-2">
                                <a href="index.html" class="btn btn-block colorCompra">Volver a la Tienda</a>
                            </div>
                            <div class="col-xs-12 col-md-4">
                                 <input type="submit" class="btn btn-block colorCompra" id="button" value="Finalizar compra">
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </main>
